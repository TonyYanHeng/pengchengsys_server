{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'login_register/login.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div class="container">
        <form class="login_form" method="post" action="{% url 'login_register:login' %}">
            {% csrf_token %}
            <div class="login_table_div">
                {% if err_info%}
                    <p id="err_info_p"><strong>{{ err_info }}</strong></p>
                {% endif%}
                <table id="login_table">
                    <tr>
                        <td><label>用户名：</label></td>
                        <td><input type="text" placeholder="请输入用户名" name="user_name"></td>
                    </tr>
                    <tr>
                        <td><label>密码：</label></td>
                        <td><input type="password" placeholder="请输入密码" name="password"></td>
                    </tr>
                </table>
                <div class="button_area">
                    <input type="submit" value="登录">
                    <input type="button" value="重置" id="reset_button">
                </div>
                <div class="link_area">
                    <label>还没有账号？<a id="go_to_register" href="{% url 'login_register:register' %}">前往注册</a></label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
