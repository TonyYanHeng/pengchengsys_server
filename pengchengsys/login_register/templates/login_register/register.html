{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'login_register/register.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!--script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script-->
    <script type="text/javascript" src="{% static 'login_register/register.js' %}"></script>
</head>
<body>
    <div class="container">
        <form class="register_form" method="post" action="{% url 'login_register:register' %}">
            {% csrf_token %}
            <div class="register_table_div">
                {% if err_info%}
                    <p id="err_info_p"><strong>{{ err_info }}</strong></p>
                {% endif%}
                <table id="register_table">
                    <tr>
                        <td><label>用户名：</label></td>
                        <td><input type="text" name="user_name" id="user_name_input"></td>
                    </tr>
                    <tr>
                        <td><label>手机号码：</label></td>
                        <td><input type="text" name="phone_num" id="phone_num_input"></td>
                    </tr>
                    <tr>
                        <td><label>密码：</label></td>
                        <td><input type="password" name="password1" id="password1_input"></td>
                    </tr>
                    <tr>
                        <td><label>确认密码：</label></td>
                        <td><input type="password" name="password2" id="password2_input"></td>
                    </tr>
                </table>
                <div class="button_area">
                    <input type="submit" value="注册" id="register_button">
                    <button type="button" id="reset_button" onclick="reset()">重置</button>
                </div>
                <div class="link_area">
                    <label>已有账号？<a id="go_to_login" href="{% url 'login_register:login' %}">前往登录</a></label>
                </div>
            </div>
        </form>
    </div>

    <!--script>
        function reset(){
            document.getElementById("user_name_input").innerHTML = "";
        }
    </script-->
</body>
</html>
